<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Remote</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <h1>My Remote</h1>

        <div id="result"></div>

        <h2>Power</h2>
        <form action="http://localhost:8080/api/element/top/power" method="POST">
            <input type="submit" value="Top TV">
        </form>
        <form action="http://localhost:8080/api/element/bottom/power" method="POST">
            <input type="submit" value="Bottom TV">
        </form>
        <form action="http://localhost:8080/api/xboxone/top/power" method="POST">
            <input type="submit" value="Top xbox On">
        </form>
        <form action="http://localhost:8080/api/xboxone/bottom/power" method="POST">
            <input type="submit" value="Bottom xbox On">
        </form>
        <form action="http://localhost:8080/api/xboxone/top/poweroff" method="POST">
            <input type="submit" value="Top xbox Off">
        </form>
        <form action="http://localhost:8080/api/xboxone/bottom/poweroff" method="POST">
            <input type="submit" value="Bottom xbox Off">
        </form>


        <h3>Xbox</h3>
        <h4>Top</h4>
        <form action="http://localhost:8080/api/xboxone/top/cursorup" method="POST">
            <input type="submit" value="Up">
        </form>
        <form action="http://localhost:8080/api/xboxone/top/cursordown" method="POST">
            <input type="submit" value="Down">
        </form>
        <form action="http://localhost:8080/api/xboxone/top/cursorleft" method="POST">
            <input type="submit" value="Left">
        </form>
        <form action="http://localhost:8080/api/xboxone/top/cursorright" method="POST">
            <input type="submit" value="Right">
        </form>
        <form action="http://localhost:8080/api/xboxone/top/cursorenter" method="POST">
            <input type="submit" value="Enter">
        </form>
        <form action="http://localhost:8080/api/xboxone/top/back" method="POST">
            <input type="submit" value="Back">
        </form>
        <form action="http://localhost:8080/api/xboxone/top/exit" method="POST">
            <input type="submit" value="Exit">
        </form>

        <h4>Bottom</h4>
        <form action="http://localhost:8080/api/xboxone/bottom/cursorup" id="bottomXboxCursorUp">
            <input type="submit" value="Up">
        </form>
        <form action="http://localhost:8080/api/xboxone/bottom/cursordown" id="bottomXboxCursorDown">
            <input type="submit" value="Down">
        </form>
        <form action="http://localhost:8080/api/xboxone/bottom/cursorleft" id="bottomXboxCursorLeft">
            <input type="submit" value="Left">
        </form>
        <form action="http://localhost:8080/api/xboxone/bottom/cursorright" id="bottomXboxCursorRight">
            <input type="submit" value="Right">
        </form>
        <form action="http://localhost:8080/api/xboxone/bottom/cursorenter" id="bottomXboxCursorEnter">
            <input type="submit" value="Enter">
        </form>
        <form action="http://localhost:8080/api/xboxone/bottom/back" id="bottomXboxBack">
            <input type="submit" value="Back">
        </form>
        <form action="http://localhost:8080/api/xboxone/bottom/exit" id="bottomXboxExit">
            <input type="submit" value="Exit">
        </form>

    </body>
</html>
